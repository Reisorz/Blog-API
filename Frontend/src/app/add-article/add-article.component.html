<!--Title-->
<div class="top">
    <div><h2 class="titulo">Add article</h2></div>
    <div></div>
  
    <div class="subtitulo">
      <footer>Create your new article and don't forget the tags!</footer>
      <div></div>
    </div>
</div>


<!--Form-->
<form class="article-form-container" (ngSubmit)="onSubmit()">
    <div class="article-form">
        <div class="mb-3">
            <label for="articleTitle" class="form-label text-light h4">Title</label>
            <input type="text" class="form-control bg-dark text-white" id="articleTitle" name="articleTitle" [(ngModel)]="article.articleTitle" required="required">
        </div>
        
        <div class="mb-3">
            <label for="articleBody" class="form-label text-light h4">Article body</label>
            <textarea class="form-control bg-dark text-white" id="articleBody" name="articleBody" [(ngModel)]="article.articleBody" style="height: 500px" required="required"></textarea>
        </div>

        <div> 
            <label for="articleTags" class="form-label text-light h4">Tags</label>
            <select class="form-select bg-dark text-white" multiple aria-label="Default select example" id="articleTags" name="articleTags" [(ngModel)]="article.articleTags">
                    <option *ngFor="let tag of tags" [ngValue]="tag">{{tag.tagName}}</option>
            </select>
        </div>

        <div class="form-buttons">
            <button type="submit" class="btn btn-success me-3">Add article</button>
            <a [routerLink]="['/']" class="btn btn-danger">Cancel</a>
        </div>

    </div>
</form>
