<!-- Articles-->

<div class="articulos">

  <div class="add-article-div" [routerLink]="['/add-article']">+ Add new article</div>

  <hr/>
  <div *ngFor="let article of articles">
      <a class="noticia" [routerLink]="['/view-article', article.articleId]">
        <div class="titulo-noticia">{{ article.articleTitle }}</div>
        <div class="fecha">{{ article.articleDate}}</div>
      </a>
    <hr />
  </div>
</div>
