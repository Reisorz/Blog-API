

<!--Tags, title and date-->
<div class="top">

  <div class="article-tags">

      <div *ngFor="let tag of article.articleTags"  class="tag-div" >{{tag.tagName}}</div>

    </div>

    <h2 class="titulo">{{article.articleTitle}}</h2>
    <div></div>
  
    <div class="date">
      <footer>{{article.articleDate}}</footer>
      <div></div>
    </div>

    <div class="buttons-div">
      <button type="submit" class="edit-button" [routerLink]="['/edit-article', article.articleId]"><i class="bi bi-pencil-square me-1"></i>Edit</button>
      <button type="button" class="delete-button" data-bs-toggle="modal" data-bs-target="#deleteModal"><i class="bi bi-trash3-fill me-1"></i>Delete</button>
    </div>
</div>


<!--Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Verification</h1>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this article?
      </div>
      <div class="modal-footer">
        <button type="button" class="delete-button" data-bs-dismiss="modal" (click)="deleteArticle()">Delete</button>
      </div>
    </div>
  </div>
</div>

<!--Body-->
<div class="article-body-div">
  <p class="article-body">{{article.articleBody}}</p>
</div>
